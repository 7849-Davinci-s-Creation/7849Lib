plugins {
    id 'java'
    id "edu.wpi.first.GradleRIO" version "2022.2.1"
    id 'maven-publish'
}

apply plugin: 'maven-publish'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

group 'com.github.7849-Davinci-s-Creation'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation wpi.java.deps.wpilib()
    implementation wpi.java.vendor.java()
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.7849-Davinci-s-Creation' as Publication
            artifactId = '7849Lib' as Publication
            version = '1.0.1' as Publication

            from components.java
        }
    }
}

